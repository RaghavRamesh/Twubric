<!DOCTYPE html> 
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <title>Twubric</title>
</head>
<body>
  <div ng-app="Twubric">
    <div class="container" ng-controller="TwubricController">
      <br/>
      <h5>Sort By</h5>
      <div class="row">
        <div class="btn-group col-md-12" role="group" aria-label="...">
          <button type="button" class="btn btn-default col-md-3">Twubric Score</button>
          <button type="button" class="btn btn-default col-md-3">Friends</button>
          <button type="button" class="btn btn-default col-md-3">Influence</button>
          <button type="button" class="btn btn-default col-md-3">Chirpiness</button>
        </div>
      </div>
      <br/>
      <h5>Joined Twitter Between</h5>
      <div class="row">
        <div class="btn-group col-md-12" role="group" aria-label="...">
          <button type="button" class="btn btn-default col-md-6">Start Date</button>
          <button type="button" class="btn btn-default col-md-6">End Date</button>
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-4" ng-repeat="value in values">
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <ul class="list-inline">
                <li><h3>{{value.fullname}}</h3></li>
                <li><h4>{{value.twubric.total}}</h4></li>
              </ul>
              <h3></h3>
            </div>
            <div class="list-group">
              <div class="list-group-item">
                <ul class="list-inline">
                  <li>{{value.twubric.friends}} FRIENDS</li>
                  <li>{{value.twubric.influence}} INFLUENCE</li>
                  <li>{{value.twubric.chirpiness}} CHIRPINESS</li>
                </ul>
              </div>
            </div>
            <div class="panel-footer">
              <p class="list-group-item-text"><strong>{{value.join_date}}</strong></p>
            </div>
          </div>
        </div>
      </div>

    </div> 
  </div>
</body>
<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script type="text/javascript" src="../assets/js/isotope.min.js"></script>
<script type="text/javascript" src="../scripts/script.js"></script>
</html>
